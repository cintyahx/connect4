<div class="field-container">
    <button (click)="setDot(i)" [disabled]="roundOver" *ngFor="let disc of [0,1,2,3,4,5,6]; let i = index" class="column column{{i}}">
        <img ngClass="marker marker-{{this.currentPlayer.color}}" src="assets/marker-{{this.currentPlayer.color}}.svg" alt="marker">
        <div *ngFor="let dot of [0,1,2,3,4,5]; let j = index" class="dot dot{{j}}">
            <!--Desktop dots-->
            <img *ngIf="board[i][j].color !== null && board[i][j].color !== ''" class="point-img point-img-{{j}}" src="assets/counter-{{board[i][j].color}}-large.svg" alt="{{board[i][j].color}}-dot">
        </div>
    </button>
</div>
<!--Desktop dots-->
<img class="layer black-layer" src="assets/board-layer-black-large.svg" alt="black-layer">
<img class="layer white-layer" src="assets/board-layer-white-large.svg" alt="white-layer">
<!--Mobile dots-->
<img class="layer-mobile black-layer" src="assets/board-layer-black-small.svg" alt="black-layer">
<img class="layer-mobile white-layer" src="assets/board-layer-white-small.svg" alt="white-layer">

<div [ngStyle]="roundOver ? {'opacity':'0'} : {'opacity':'1'}" class="current-turn">
    <img [ngStyle]="{'display':'block'}" src="assets/turn-background-{{this.currentPlayer.color}}.svg" alt="current-turn">
    <h3 class="current-turn-wrapper">{{'connect-four.turn' | translate}}</h3>
</div>
<div *ngIf="roundOver" class="winner-container">
    <h3 class="heading-xs">{{'connect-four.player' | translate}} {{this.winner?.name}}</h3>
    <h4 class="heading-l">{{'connect-four.wins' | translate}}</h4>
    <button (click)="restart()" class="btn-small">{{'connect-four.play-again' | translate}}</button>
</div>
